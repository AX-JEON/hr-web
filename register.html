<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>다솜에스앤씨 HR 시스템 - 사원등록</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-wrapper">
    <div class="auth-card">
      <h1 class="app-title">(주)다솜에스앤씨 인사관리 시스템</h1>
      <h2 class="auth-title">사원등록</h2>

      <form id="register-form" class="auth-form">
        <div class="form-group">
          <span class="field-label">구분</span>
          <div class="type-toggle" role="radiogroup" aria-label="사원 구분">
            <button
              type="button"
              class="type-toggle-btn active"
              data-type="regular"
              aria-pressed="true"
            >
              정직원
            </button>
            <button
              type="button"
              class="type-toggle-btn"
              data-type="freelancer"
              aria-pressed="false"
            >
              프리랜서
            </button>
          </div>
          <input type="hidden" id="reg-type" name="reg-type" value="regular" />
        </div>

        <div class="section-title">계정 정보</div>

        <div class="form-group">
          <label for="reg-id">사원 ID</label>
          <input
            type="text"
            id="reg-id"
            name="reg-id"
            required
            placeholder="로그인에 사용할 사원 ID"
          />
        </div>

        <div class="form-group inline-group">
          <div>
            <label for="reg-password">비밀번호</label>
            <input
              type="password"
              id="reg-password"
              name="reg-password"
              required
              placeholder="비밀번호"
            />
          </div>
          <div>
            <label for="reg-password-confirm">비밀번호 확인</label>
            <input
              type="password"
              id="reg-password-confirm"
              name="reg-password-confirm"
              required
              placeholder="비밀번호 다시 입력"
            />
          </div>
        </div>

        <div class="section-title">기본 인적 정보</div>

        <div class="form-group">
          <label for="reg-name">성명</label>
          <input
            type="text"
            id="reg-name"
            name="reg-name"
            required
            placeholder="성명"
          />
        </div>

        <div class="form-group inline-group">
          <div>
            <label for="reg-birth">생년월일</label>
            <input
              type="date"
              id="reg-birth"
              name="reg-birth"
              required
            />
          </div>
          <div>
            <label for="reg-gender">성별</label>
            <select id="reg-gender" name="reg-gender">
              <option value="">선택하세요</option>
              <option value="남">남</option>
              <option value="여">여</option>
              <option value="기타">기타</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="reg-address">주소</label>
          <input
            type="text"
            id="reg-address"
            name="reg-address"
            required
            placeholder="기본 주소를 입력하세요"
          />
        </div>

        <div class="form-group inline-group">
          <div>
            <label for="reg-phone">연락처</label>
            <input
              type="tel"
              id="reg-phone"
              name="reg-phone"
              required
              placeholder="예: 010-1234-5678"
            />
          </div>
          <div>
            <label for="reg-email">이메일</label>
            <input
              type="email"
              id="reg-email"
              name="reg-email"
              required
              placeholder="예: hr@example.com"
            />
          </div>
        </div>

        <div class="section-title">고용 / 조직 정보</div>

        <div class="form-group inline-group">
          <div>
            <label for="reg-dept">부서</label>
            <select id="reg-dept" name="reg-dept" required>
              <option value="">선택하세요</option>
              <option value="인사">인사</option>
              <option value="총무">총무</option>
              <option value="경영지원">경영지원</option>
              <option value="영업">영업</option>
              <option value="개발">개발</option>
            </select>
          </div>
          <div>
            <label for="reg-job-title">직무</label>
            <input
              type="text"
              id="reg-job-title"
              name="reg-job-title"
              required
              placeholder="예: 인사담당, 웹개발 등"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="reg-start-date">입사(예정)일</label>
          <input
            type="date"
            id="reg-start-date"
            name="reg-start-date"
            required
          />
        </div>

        <div id="register-message" class="form-message" aria-live="polite"></div>

        <button type="submit" class="btn primary-btn">사원등록</button>
      </form>

      <div class="auth-footer">
        <span>이미 등록된 사원이신가요?</span>
        <a href="index.html">로그인 화면으로</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>
  <script src="app.js"></script>
</body>
</html>

        <div class="form-group">

            id="reg-name"

          />

              required
            />
          </div>
          <div>

            </select>
          </div>
          <div>
            <label for="reg-position">직급</label>
            <input
              type="text"
              id="reg-position"
              name="reg-position"
              placeholder="예: 대리, 과장 등"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="reg-job-title">직무</label>

            type="date"
            id="reg-start-date"
            name="reg-start-date"
            required
          />

        <div class="section-title">학력 / 경력 / 자격</div>

        <div class="form-group inline-group">
          <div>
            <label for="reg-edu-level">최종학력</label>
            <select id="reg-edu-level" name="reg-edu-level" required>
              <option value="">선택하세요</option>
              <option value="고졸">고졸</option>
              <option value="전문학사">전문학사</option>

              type="number"
              id="reg-career-years"
              name="reg-career-years"

              step="0.5"
              placeholder="예: 3.5"

            id="reg-cert"
            name="reg-cert"
            rows="2"
            placeholder="보유 자격증을 입력하세요. (여러 개일 경우 , 또는 줄바꿈으로 구분)"
          ></textarea>

          <label for="reg-emergency-contact">비상연락처</label>

            type="text"
            id="reg-emergency-contact"
            name="reg-emergency-contact"
            placeholder="가족 등 비상연락처를 입력하세요."

            id="reg-note"
            name="reg-note"
            rows="2"
            placeholder="기타 참고가 필요한 사항을 입력하세요."
