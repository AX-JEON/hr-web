<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>다솜에스앤씨 HR 시스템 - 대시보드</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-wrapper dashboard-wrapper">
    <div class="dashboard-card">
      <header class="dashboard-header">
        <div>
          <div class="dashboard-app-title">(주)다솜에스앤씨 인사관리 시스템</div>
          <h1 class="dashboard-title">사원 대시보드</h1>
        </div>
        <div class="dashboard-header-right">
          <div class="dashboard-user" id="dashboard-user"></div>
          <button type="button" class="btn dashboard-logout-btn" id="logout-btn">
            로그아웃
          </button>
        </div>
      </header>

      <section class="dashboard-section">
        <div class="dashboard-section-header">
          <h2>사원 목록</h2>
          <span class="dashboard-count" id="employee-count">-</span>
        </div>
        <div id="dashboard-message" class="form-message" aria-live="polite"></div>

        <div class="employee-list" id="employee-list">
          <!-- 사원 리스트 -->
        </div>
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>
  <script src="app.js"></script>
</body>
</html>
